<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Para esconder a barra de rolagem */
        }
        .welcome {
            text-align: center;
            margin-bottom: 20px;
            opacity: 0; /* Inicia com opacidade 0 para o efeito de desvanecimento */
            animation: fadeIn 1s ease forwards; /* Aplica a animação de desvanecimento */
        }
        .options {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 600px;
            opacity: 0; /* Inicia com opacidade 0 para o efeito de desvanecimento */
            animation: fadeIn 1s ease forwards; /* Aplica a animação de desvanecimento */
        }
        .option {
            background: linear-gradient(to bottom right, #00FF00, #FFFF00);
            padding: 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
            text-align: center;
            text-decoration: none;
            color: #000;
            transition: transform 0.3s ease;
        }
        .option:hover {
            transform: scale(1.05); /* Aumenta ligeiramente o tamanho ao passar o mouse */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px); /* Desloca o elemento para cima */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* Retorna o elemento à sua posição original */
            }
        }

        /* Animação do fundo gradiente */
        body {
            background: linear-gradient(to bottom right, #333, #666);
            animation: gradientAnimation 10s ease infinite alternate; /* Animando o fundo gradiente */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h2 id="welcomeText">Bem-vindo!</h2>
    </div>
    <div class="options">
        <a href="agendamento.html" class="option">Agendamento de Serviços</a>
        <a href="consulta.html" class="option">Consulta da Produção das Peças</a>
        <a href="pagamento.html" class="option">Pagamentos</a>
    </div>

    <script>
        // Animação do texto de boas-vindas
        const welcomeText = document.getElementById('welcomeText');
        welcomeText.style.opacity = 0;
        let opacity = 0;

        const fadeInText = () => {
            const fadeInInterval = setInterval(() => {
                opacity += 0.01;
                welcomeText.style.opacity = opacity;
                if (opacity >= 1) clearInterval(fadeInInterval);
            }, 10);
        };

        fadeInText(); // Inicia a animação do texto de boas-vindas
    </script>
</body>
</html>
